<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    <title>Document</title>
</head>
<body>
    <style>
body{
    background-color: rgb(92, 92, 92);
}
.title{
    background-color:  rgb(114, 114, 114);
    width: 1400px;
}
i{
    padding: 10px;
}
.d{
    background-color: rgb(247, 0, 0);
    background-color: rgb(114, 114, 114); color: antiquewhite;
}
select{
  width: 200px; 
}
.oi{
    background-color: rgb(114, 114, 114); color: antiquewhite;
}
h1{
 text-align: center;
}
div{
    border-radius: 5px;
}
input{
    border-radius: 5px
}
select{
    border-radius: 5px
}
.espaco{
    padding-top: 30px;
}
.espacamento{
    padding-right: 100;
    padding-left: 10px;
}
    </style>



<div class="container" >
    <div class="title" ><h1>Gerenciador de tarefas</h1></div>
    <div class="espaco">
        <div>
      
            <input class="oi" size="120vz" type="text" placeholder="Escreva sua tarefa..." >

            <button type="button" class="btn btn-primary" style="border-radius: 10px;">Adicionar</button>
            <select style="background-color:  rgb(114, 114, 114); color: antiquewhite;">
                <option selected>Todas</option>
                <option value="1">Feitos</option>
                <option value="2">Nao </option>
                <option value="3">Three</option>
              </select>     
             </div>
             <p class="espacamento"></p>
    </div>
    
    <div class="d">
        <p class="espacamento" style="display: flex; justify-content: space-between; align-items: center;">
            Texto que a pessoa digitou 
            <span>
                <button type="button" class="btn btn-success"><i class="bi bi-check-lg"></i></button>
                <button type="button" class="btn btn-danger"><i class="bi bi-x-lg"></i></button>
            </span>
        </p>
    </div>
    
        
    </div>

</div>

<script>
    const botaoAdicionar = document.querySelector('.btn-primary');
    const campoTexto = document.querySelector('input[type="text"]');
    const containerTarefas = document.querySelector('.d');

    botaoAdicionar.addEventListener('click', function() {
        const texto = campoTexto.value.trim();

        if (texto !== '') {
            const p = document.createElement('p');
            p.className = 'espacamento';
            p.style.display = 'flex';
            p.style.justifyContent = 'space-between';
            p.style.alignItems = 'center';
            p.style.marginTop = '10px'; // Só para dar uma separada visual se quiser

            const spanTexto = document.createElement('span');
            spanTexto.textContent = texto;

            const spanBotoes = document.createElement('span');

            const botaoOk = document.createElement('button');
            botaoOk.type = 'button';
            botaoOk.className = 'btn btn-success';
            botaoOk.innerHTML = '<i class="bi bi-check-lg"></i>';

            const botaoExcluir = document.createElement('button');
            botaoExcluir.type = 'button';
            botaoExcluir.className = 'btn btn-danger';
            botaoExcluir.innerHTML = '<i class="bi bi-x-lg"></i>';

            // Colocar os botões dentro do span
            spanBotoes.appendChild(botaoOk);
            spanBotoes.appendChild(botaoExcluir);

            // Colocar o texto e botões dentro do <p>
            p.appendChild(spanTexto);
            p.appendChild(spanBotoes);

            // Adicionar o <p> na div .d
            containerTarefas.appendChild(p);

            // Limpar o campo de texto
            campoTexto.value = '';

            // Evento de marcar como concluído
            botaoOk.addEventListener('click', function() {
                spanTexto.style.textDecoration = 'line-through';
                spanTexto.style.color = 'gray';
            });

            // Evento de excluir
            botaoExcluir.addEventListener('click', function() {
                p.remove();
            });
        }
    });
</script>
</body>
</html>
